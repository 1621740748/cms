<#include "/admin/_inc/_head.html"/>
<#include "/admin/_inc/_layout.html" />
<!DOCTYPE html>
<html lang="en">

<head>
    <@head />
</head>

<body>
    <@layout>
        <nav class="breadcrumb">
            <!-- <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 -->
            <a class="btn btn-success btn-refresh radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
                title="刷新">
                <i class="Hui-iconfont">&#xe68f;</i>
            </a>
        </nav>
        <div class="pd-20">
            <div class="text-l">
                <form id="query-form">
                    <input type="text" class="input-text" style="width:250px" placeholder="输入名称" id="name" name="name">
                    <button type="button" class="btn btn-success" id="btn-query">
                        <i class="Hui-iconfont">&#xe665;</i> 查询
                    </button>
                </form>
            </div>

            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">
                    <a href="javascript:;" onclick="tgridObj.add();" class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe600;</i> 添加
                    </a>
                    <a href="javascript:;" onclick="tgridObj.edit();" class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe60c;</i> 编辑
                    </a>
                    <a href="javascript:;" onclick="tgridObj.sync();" class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe6ab;</i>菜单同步到微信
                    </a>
                    <a href="javascript:;" onclick="tgridObj.del();" class="btn btn-danger radius">
                        <i class="Hui-iconfont">&#xe6e2;</i> 删除
                    </a>

                </span>
                <span class="r">共有数据：
                    <strong class="total">0</strong> 条</span>
            </div>
            <table id="data-table" class="table table-bg table-hover"></table>
            <div id="pagination" class="cl pd-10 r"></div>
        </div>
    </@layout>

    <@tablejs />
    <script type="text/javascript">
        var $table = null;

        $(function () {
            //toolbar();
            initTable()
            $('#btn-query').click(function () {
                $table.bootstrapTable('destroy');
                initTable();
            });
        });

        function initTable() {

            $table = $('#data-table').bootstrapTable({
                url: global.adminPath + '/wx-button/datapage',  //请求后台的URL（*）
                method: 'get',   //请求方式（*）
                //toolbar: '#toolbar',  //工具按钮用哪个容器
                striped: false,   //是否显示行间隔色
                cache: false,   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,   //是否显示分页（*）
                sortable: false,   //是否启用排序
                sortOrder: "desc",   //排序方式
                queryParams: function queryParams(params) { //传递参数（*）
                    params.currentPage = params.offset;
                    params.showCount = params.limit;
                    //params.name = $('#name').val();
                    return params;
                },
                sidePagination: "server",  //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,   //初始化加载第一页，默认第一页
                pageSize: 10,   //每页的记录行数（*）
                pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
                search: false,   //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: false,   //是否显示所有的列
                showRefresh: false,   //是否显示刷新按钮
                minimumCountColumns: 2,  //最少允许的列数
                clickToSelect: true,  //是否启用点击选中行
                //height: 400,   //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",   //每一行的唯一标识，一般为主键列
                showToggle: false,   //是否显示详细视图和列表视图的切换按钮
                cardView: false,   //是否显示详细视图
                detailView: false,   //是否显示父子表
                columns: [
                    {
                        checkbox: true
                    },{
                        field: 'name',
                        title: '菜单名称'
                    }, {
                        field: 'perentName',
                        title: '上级菜单'
                    },{
                        title: '菜单标识',
                        field: 'buttonKey'
                    },{
                        title: '菜单类型',
                        field: 'type',
                        formatter: function (value, row, index) {
                            if (value == 'click') {
                                return '消息触发类';
                            } else if (value == 'view') {
                                return '网页链接类';
                            }
                        }
                    },
                    {
                        title: 'URL',
                        field: 'url'
                    },
                    {
                        title: '排序',
                        field: 'orders'
                    },
                    {
                        title: '创建时间',
                        field: 'createDate',
                        formatter: function (value, row, index) {
                            return new Date(value).format("yyyy-MM-dd");
                        }
                    }
                ]
            });
        }




        var tgridObj = {
            add: function () {
                var url = global.adminPath + '/wx-button/addview';
                layer_show('添加', url, 800, 500);
            },
            edit: function () {
                var obj = $table.bootstrapTable('getSelections');

                if (obj.length != 1) {
                    layer.alert('请选择一条', {
                        icon: 7
                    });
                    return false;
                }

                var url = global.adminPath + '/wx-button/edit/' + obj[0].id;
                layer_full('编辑', url);
            },
            sync:function(){
                var url= global.adminPath+'/wx-button/sync';
                $.ajax({
                    type: "POST",
                    data: {},
                    dataType: 'json',
                    url:url,
                    success: function(res){
                        if(res.success){
                            layer.msg(res.message, {
                                icon: 1,
                                time: 2000, ///2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                location.reload();
                            });
                        }else{
                            layer.msg(res.message, { icon: 2 });
                        }
                    }
                });

//			var obj=$('#datatable').tgrid('getSelections');
//			var buttonId='';
//			if(obj.length>1){
//				buttonId=obj[0].buttonId
//			}
//
//			var url= global.basePath+'/wxbutton/sync?id='+buttonId;
//			layer_show('菜单同步到微信',url,800,500);
            },
            del: function () {

                var obj = $table.bootstrapTable('getSelections');

                if (obj.length != 1) {
                    layer.alert('请选择一条', {
                        icon: 7
                    });
                    return false;
                }

                layer.confirm('确认要删除吗？', function (index) {
                    var data = {};

                    $.ajax({
                        type: "POST",
                        data: data,
                        dataType: 'json',
                        url: global.adminPath + '/wx-button/delete/' + obj[0].id,
                        success: function (res) {
                            if (res.success) {
                                layer.msg(res.message, {
                                    icon: 1,
                                    time: 2000, ///2秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    location.reload();
                                });
                            } else {
                                layer.msg(res.message, { icon: 2 });
                            }
                        }
                    });

                });
            }

        }

    </script>
</body>

</html>
