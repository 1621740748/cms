<#include "/able/_inc/_head.html"/>
<#include "/able/_inc/_layout.html"/>

<!DOCTYPE HTML>
<!--[if IE 8]><html class="ie8" lang="en"><![endif]-->
<!--[if IE 9]><html class="ie9" lang="en"><![endif]-->
<!--[if !IE]><!-->
<html lang="${lang}">

<head>
    <@head />
</head>
<body>
<@layout>
<div class="wrap-content" id="container">
<!-- start: PAGE TITLE -->
<section id="page-title" >
    <div class="row">
        <div class="col-sm-8">
            <a href="${ctx_admin}/ad/position" class="btn btn-o btn-primary" style="border-radius: 50px;padding: 5px 8px"><i class="fa fa-reply"></i></a>
            <label>广告 - 添加广告位</label>
        </div>

    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: BASIC TABLE -->

<div class="container-fluid container-fullw bg-white">

    <div class="row">
        <div class="col-md-12">
            <!--<h5 class="over-title margin-bottom-15">Basic <span class="text-bold">Table</span></h5>-->
            <!--<p>-->
                <!--For basic styling&mdash;light padding and only horizontal dividers&mdash;add the base class <code>.table</code> to any <code>&lt;table&gt;</code>. It may seem super redundant, but given the widespread use of tables for other plugins like calendars and date pickers, we've opted to isolate our custom table styles.-->
            <!--</p>-->
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <div><i class="fa fa-question-circle"></i>操作提示</div>
                <ul>
                    <li>标识“<em>*</em>”的选项为必填项，其余为选填项。</li>
                    <li>请设置合适的广告位名称和图片尺寸。</li>
                    <li>步骤：添加广告位-添加广告信息-设置模板，每一步都不用返回，直接按提示一步步进行。</li>
                </ul>
            </div>

            <div class="col-lg-3 col-md-12"></div>
            <div class="col-lg-6 col-md-12">
                <form id="form" role="form" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="positionName">
                            广告位名称：<span class="symbol required" aria-required="true"></span>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" name="positionName" placeholder="广告位名称"  class="form-control required"  value="${model.positionName}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="adWidth">
                            广告位宽度：<span class="symbol required" aria-required="true"></span>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" name="adWidth" placeholder="广告位宽度" class="form-control required number" value="${model.adWidth}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="adHeight">
                            广告位高度：<span class="symbol required" aria-required="true"></span>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" name="adHeight" placeholder="广告位高度"  class="form-control required number" value="${model.adHeight}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="positionModel">
                            广告位说明：
                        </label>
                        <div class="col-sm-7">
                            <input type="text" name="positionModel" placeholder="广告位说明" class="form-control" value="${model.positionModel}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="positionDesc">
                            广告位描述：
                        </label>
                        <div class="col-sm-7">
                            <input id="positionDesc" type="text" name="positionDesc" placeholder="广告位描述" class="form-control" value="${model.positionDesc}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="positionStyle">
                            广告位模板：
                        </label>
                        <div class="col-sm-7">
                            <textarea id="positionStyle" name="positionStyle" placeholder="广告位模板" class="form-control" ></textarea>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="">
                            是否公共：
                        </label>
                        <div class="col-sm-7">
                            <div class="clip-radio radio-primary">
                                <input id="enabled0" type="radio" name="enabled" value="0" <#if model.enabled==false> checked="checked" </#if>>
                                <label for="enabled0">
                                   否
                                </label>
                                <input id="enabled1" type="radio" name="enabled" value="1" <#if model.enabled==true> checked="checked" </#if>>
                                <label for="enabled1">
                                   是
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group margin-bottom-0">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn  btn-primary" type="submit">
                                确定
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12"></div>
        </div>
    </div>
</div>

    </@layout>
<script type="text/javascript">
    var validateCheckRadio = function (val) {
        $("input[type='radio'], input[type='checkbox']").on('ifChecked', function(event) {
            $(this).parent().closest(".has-error").removeClass("has-error").addClass("has-success").find(".help-block").hide().end().find('.symbol').addClass('ok');
        });
    };
    var FormValidator = function () {
        "use strict";
        // function to initiate Validation Sample 2
        var runValidator2 = function () {
            var form2 = $('#form');
            var errorHandler2 = $('.errorHandler', form2);
            var successHandler2 = $('.successHandler', form2);
            $.validator.addMethod("getEditorValue", function () {
                $("#editor1").val($('#form2 .summernote').code());
                if ($("#editor1").val() != "" && $("#editor1").val().replace(/(<([^>]+)>)/ig, "") != "") {
                    $('#editor1').val('');
                    return true;
                } else {
                    return false;
                }
            }, 'This field is required.');
            form2.validate({
                errorElement: "span", // contain the error msg in a small tag
                errorClass: 'help-block',
                errorPlacement: function (error, element) { // render error placement for each input type
                    if (element.attr("type") == "radio" || element.attr("type") == "checkbox") { // for chosen elements, need to insert the error after the chosen container
                        error.insertAfter($(element).closest('.form-group').children('div').children().last());
                    } else if (element.hasClass("ckeditor")) {
                        error.appendTo($(element).closest('.form-group'));
                    } else {
                        error.insertAfter(element);
                        // for other inputs, just perform default behavior
                    }
                },
                ignore: "",
                rules: {
                },
                messages: {

                },
                invalidHandler: function (event, validator) { //display error alert on form submit
                    successHandler2.hide();
                    errorHandler2.show();
                },
                highlight: function (element) {
                    $(element).closest('.help-block').removeClass('valid');
                    // display OK icon
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error').find('.symbol').removeClass('ok').addClass('required');
                    // add the Bootstrap error class to the control group
                },
                unhighlight: function (element) { // revert the change done by hightlight
                    $(element).closest('.form-group').removeClass('has-error');
                    // set error class to the control group
                },
                success: function (label, element) {
                    label.addClass('help-block valid');
                    // mark the current input as valid and display OK icon
                    $(element).closest('.form-group').removeClass('has-error').addClass('has-success').find('.symbol').removeClass('required').addClass('ok');
                },
                submitHandler: function (form) {
                    successHandler2.show();
                    errorHandler2.hide();
                    // submit form
                    //$('#form2').submit();
                    $.ajax({
                        type:'post',
                        url:'/ad/position/add',
                        async:false, //同步方法，如果用异步的话，flag永远为1
                        dataType:'json',
                        data:$(form).serialize(),
                        success: function(res){
                            if(res.success){
                                layer.msg(res.message, {
                                    icon: 1,
                                    time: 500, ///2秒关闭（如果不配置，默认是3秒）
                                    //btn: ['明白了', '知道了']
                                }, function(){
                                    location.href="/index#/ad/position";
                                });
                                //swal("", res.message, "success");
                                //
                            }else{
                                layer.msg(res.message, {icon: 1});
                                //swal("", res.message, "error");
                            }
                        }
                    });
                }
            });
            //CKEDITOR.disableAutoInline = true;
            //$('textarea.ckeditor').ckeditor();
        };
        return {
            //main function to initiate template pages
            init: function () {
                validateCheckRadio();
                runValidator2();
            }
        };
    }();

    jQuery(document).ready(function() {
        FormValidator.init();
    });
</script>
