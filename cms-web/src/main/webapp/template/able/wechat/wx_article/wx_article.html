    <script type="text/javascript">

        var $table = null;
        $(function () {
            initTable();
            $('#btn_query').click(function () {
                $table.bootstrapTable('destroy');
                initTable();
            });


        });

        function initTable(currentPage) {
            var params={};
            params.showCount = 10;
            params.currentPage = currentPage;
            $.ajax({
                data: params,
                type: 'post',
                dataType: 'json',
                url: global.adminPath + '/wx-message/datapage',
                success: function (res) {

                    var rows =res.rows;

                    for(var data in rows){
                        debugger
                    }

                    $('#pagination').twbsPagination({
                        totalPages : res.totalPage,
                        visiblePages: 5,
                        first:'首页',
                        last:'尾页',
                        prev:'上一页',
                        next:'下一页',
                        //页面点击时触发事件
                        onPageClick : function(event, page) {
                            // 将当前页数重置为page
                            // pagenow = page
                            //调用后台获取数据函数加载点击的页码数据
                            // loaddata();
                            debugger
                            initTable(page);
                        }
                    });

                }
            });
        }

        var tgridObj = {
            del: function (id) {
                layer.confirm('确定要删除吗？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        data: {},
                        type: 'post',
                        dataType: 'json',
                        url: global.adminPath + '/wx-message/delete/' + id,
                        success: function (res) {
                            if (res.success) {
                                layer.msg(res.message, {
                                    icon: 1,
                                    time: 2000, ///2秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    $table.bootstrapTable('destroy');
                                    initTable();
                                });
                            } else {
                                layer.msg(res.message, {icon: 2});
                            }
                        }
                    });
                }, function () {
//                取消
                });
            }
        };


    </script>
