    <script type="text/javascript">

        var $table = null;
        $(function () {
            initTable();
            $('#btn_query').click(function () {
                $table.bootstrapTable('destroy');
                initTable();
            });
        });

        function initTable() {
            $table = $('#data-table').bootstrapTable({
                url: global.adminPath + '/wx-account/follow/datapage',  //请求后台的URL（*）
                method: 'get',   //请求方式（*）
                //toolbar: '#toolbar',  //工具按钮用哪个容器
                striped: false,   //是否显示行间隔色
                cache: false,   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,   //是否显示分页（*）
                sortable: false,   //是否启用排序
                sortOrder: "desc",   //排序方式
                queryParams: function queryParams(params) { //传递参数（*）
                    var pars = $('#query_form').serializeJSON();
                    params = $.extend({}, params, pars);
                    params.showCount = params.limit;
                    params.currentPage = (params.offset / params.limit) + 1;
                    return params;
                },
                sidePagination: "server",  //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,   //初始化加载第一页，默认第一页
                pageSize: 10,   //每页的记录行数（*）
                pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
                search: false,   //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: false,   //是否显示所有的列
                showRefresh: false,   //是否显示刷新按钮
                minimumCountColumns: 2,  //最少允许的列数
                clickToSelect: true,  //是否启用点击选中行
                //height: 400,   //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",   //每一行的唯一标识，一般为主键列
                showToggle: false,   //是否显示详细视图和列表视图的切换按钮
                cardView: false,   //是否显示详细视图
                detailView: false,   //是否显示父子表
                columns: [
                    {
                        checkbox: true
                    }, {
                        field: 'avatar',
                        title: '头像',
                        formatter: function (value, row, index) {
                            return '<img style="width: 72px; height: 72px;" src=' +value + ' />';
                        }
                    }, {
                        field: 'nickName',
                        title: '昵称'
                    },
                    {
                        field: 'sex',
                        title: '性别',
                        formatter: function (value, row, index) {
                            switch (value) {
                                case 1:
                                    return '男';
                                case 2:
                                    return '女';
                                default:
                                    return '未知';
                            }
                        }
                    }, {
                        field: 'city',
                        title: '省/市',
                        formatter: function (value, row, index) {
                            return (row.province + '-' + row.city);
                        }
                    }, {
                        field: 'subscribeDate',
                        title: '关注时间',
                        formatter: function (value, row, index) {
                            return new Date(value).format("yyyy-MM-dd HH:mm:ss");
                        }
                    }, {
                        title: '操作',
                        formatter: function (value, row, index) {

                            return [
                                '<a class="btn btn-o btn-default" href="#/article/edit/' + row.articleId + '"><i class="fa fa-pencil-square-o"></i> 编辑</a>',
                                '<button class="btn btn-o btn-default" type="button" onclick="tgridObj.del(' + row.articleId + ')"><i class="fa fa-trash"></i> 移除</button>'
                            ].join('');
                        }
                    }
                ]
            });
        }

        var tgridObj = {
            del: function (id) {
                layer.confirm('确定要删除吗？同时也会删除子栏目。', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        data: {},
                        type: 'post',
                        dataType: 'json',
                        url: '/article/delete/' + id,
                        success: function (res) {
                            if (res.success) {
                                layer.msg(res.message, {
                                    icon: 1,
                                    time: 2000, ///2秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    location.reload();
                                });
                            } else {
                                layer.msg(res.message, {icon: 2});
                            }
                        }
                    });
                }, function () {
//                取消
                });
            }
        };


    </script>
